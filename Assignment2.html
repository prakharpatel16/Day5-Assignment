<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Bottle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    header, footer {
      background: #4a90e2;
      color: white;
      padding: 20px;
    }

    .hero {
      background: lightblue;
      padding: 40px 20px;
    }

    .hero h1 {
      margin: 0;
    }

    section {
      padding: 20px;
    }

    .feature {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      transition: background 0.3s ease;
    }

    .feature:hover {
      background: #e0f7fa;
    }

    @media (max-width: 600px) {
      .feature {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Magic Bottle</h2>
    <img src="bottle.jpg" width="100">
  </header>

  <div class="hero">
    <h1>Stay Hot or Cold, All Day</h1>
    <p>The perfect bottle for every adventure.</p>
  </div>

  <section>
    <h3>Features</h3>
    <div class="feature">Keeps drinks cold for 24h</div>
    <div class="feature">Leak-proof and stylish</div>
    <div class="feature">Eco-friendly materials</div>
  </section>

  <section>
    <h3>What People Say</h3>
    <div class="feature">"Best bottle I've used!" - Alex</div>
    <div class="feature">"Perfect for work and gym!" - Taylor</div>
  </section>

  <footer>
    &copy; 2025 Magic Bottle
  </footer>

</body>
</html>
